- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore: gitignore
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zprofile:
      force: true
      path: zprofile
    ~/.tool-versions:
      force: true
      path: tool-versions

- create:
    - ~/Developer
    - ~/.vim/undo-history
    
- shell:
  - [touch ~/.hushlogin, Add .hushlogin]
  - [eval "$(/opt/homebrew/bin/brew shellenv)"]
  - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash, Install NVM]
  - [brew install starship, Install Starship Prompt]
  - [eval "$(starship init zsh)"]
