- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore: gitignore
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zprofile:
      force: true
      path: zprofile
      
- create:
    - ~/Projects
    - ~/.vim/undo-history
    
- shell:
  - [touch ~/.hushlogin, Add .hushlogin]
  - [git submodule update --init --recursive, Installing submodules]
  - [eval "$(/opt/homebrew/bin/brew shellenv)"]
  - [brew install asdf, Install asdf]
  - [brew install starship]