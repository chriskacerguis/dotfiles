- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore: gitignore
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zprofile:
      force: true
      path: zprofile
    ~/.tool-versions:
      force: true
      path: tool-versions

- create:
    - ~/Developer
    - ~/.vim/undo-history
    
- shell:
  - [touch ~/.hushlogin, Add .hushlogin]
  - [eval "$(/opt/homebrew/bin/brew shellenv)"]
  - [brew install asdf, Install ASDF]
  - [asdf plugin-add nodejs https://github.com/asdf-vm/asdf-nodejs.git, Install asdf-node]
  - [asdf plugin-add golang https://github.com/kennyp/asdf-golang.git, Install asdf-golang]
  - [asdf install nodejs 18.9.0, Install NodeJS]
  - [asdf install golang 1.19.3, Install Go]
  - [brew install starship, Install Starship Prompt]
