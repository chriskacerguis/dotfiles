- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore: gitignore
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zprofile:
      force: true
      path: zprofile
      
- create:
    - ~/Projects
    - ~/.vim/undo-history
    
- shell:
  - [touch ~/.hushlogin, Add .hushlogin]
  - [chsh -s $(which zsh), Making zsh the default shell]
  - [git submodule update --init --recursive, Installing submodules]
  - [git config --global pull.rebase false, Set merge strategy]
  - [eval "$(/opt/homebrew/bin/brew shellenv)"]
  - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash, Install nvm]