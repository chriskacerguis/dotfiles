- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore: gitignore
    ~/.hushlogin: hushlogin
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zprofile:
      force: true
      path: zprofile

- create:
    - ~/Developer
    - ~/.vim/undo-history

- shell:
  - [chmod 700 ~/Developer]
  - [brew install starship, Install Starship Prompt]
  - [eval "$(starship init zsh)"]
  - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash, Install NVM]
  - [sh $HOME/.nvm/nvm.sh]
  - [brew install go-task]
