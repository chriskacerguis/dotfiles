- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore: gitignore
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zprofile:
      force: true
      path: zprofile
    ~/.tool-versions:
      force: true
      path: zprofile

- create:
    - ~/Projects
    - ~/.vim/undo-history
    
- shell:
  - [touch ~/.hushlogin, Add .hushlogin]
  - [eval "$(/opt/homebrew/bin/brew shellenv)"]
  - [brew install asdf, Install ASDF]
  - [asdf plugin add nodejs https://github.com/asdf-vm/asdf-nodejs.git, Install asdf-node]
  - [asdf install nodejs, Install NodeJS]
  - [asdf global nodejs, Set NodeJS global]
